<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile card component</title>
</head>
<body>
    
    <div class="card">
        <div class="top-card">
            <img src="images/bg-pattern-card.svg" alt="pattern">
        </div>
        <div class="bottom-card">
            <div class="profile-img">
                <img src="images/image-victor.jpg" alt="victor-profile">
            </div>
            <div class="profile-information">
                <h2 class="main-info">Victor Crest <span class="secondary-info">26</span></h2>
                <p class="secondary-info">London</p>
            </div>
            <div class="data-container">
                <div class="data-box">
                    <h2 class="main-info">80K</h2>
                    <p class="secondary-info">Followers</p>
                </div>
                <div class="data-box">
                    <h2 class="main-info">803K</h2>
                    <p class="secondary-info">Likes</p>
                </div>
                <div class="data-box">
                    <h2 class="main-info">1.4K</h2>
                    <p class="secondary-info">Photos</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
